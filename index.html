<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Alert Medications</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f9; }
        
        /* Header Styling */
        .app-header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .app-header h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        .app-header .material-icons { font-size: 32px; }

        /* Container */
        .container { max-width: 1200px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }

        /* Custom Search Bar */
        .custom-search-wrapper { margin-bottom: 20px; }
        .custom-search-input {
            width: 100%; 
            padding: 12px 20px; 
            font-size: 16px; 
            border: 2px solid #ddd; 
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .custom-search-input:focus { border-color: #d32f2f; outline: none; }

        /* Table Styling */
        #dataTable { width: 100% !important; border-collapse: collapse; }
        #dataTable th { background-color: #f8f9fa; text-align: left; padding: 12px; border-bottom: 2px solid #ddd; }
        #dataTable td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        /* Image Styling */
        .table-img { 
            width: 80px; height: 80px; object-fit: cover; border-radius: 4px; cursor: pointer; 
            border: 1px solid #eee; transition: transform 0.2s; background-color: #f0f0f0;
        }
        .table-img:hover { transform: scale(1.05); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        /* No Image / Error placeholders */
        .no-image, .img-error { color: #999; font-style: italic; font-size: 0.9em; display: block; text-align: center; }
        .img-error { color: #d32f2f; cursor: help; }

        /* Modal for Zoom */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 8px; }

        /* Text column styling */
        .med-name { font-weight: 700; color: #222; }
        .other-data { font-size: 14px; color: #555; }
    </style>
</head>
<body>

<div class="app-header">
    <span class="material-icons">warning</span>
    <h1>HIGH ALERT MEDICATIONS</h1>
</div>

<div class="container">
    <!-- Custom Search Input -->
    <div class="custom-search-wrapper">
        <input type="text" id="customSearch" class="custom-search-input" placeholder="Search medication name...">
    </div>

    <!-- Status Message -->
    <div id="loading" style="text-align:center; padding: 20px; font-weight: bold;">Initializing...</div>

    <!-- Table Structure -->
    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="modalImg">
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    // --- CONFIG ---
    const SHEET_ID = '1J0kxAA9hRf0kGI4SnUUPr_R7Y1PCGXEMBabkxTcSE8M';
    const SHEET_NAME = 'Sheet1';
    const DATA_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    let dataTable;

    // --- IMAGE URL PARSER ---
    function getImageUrl(rawUrl) {
        if (!rawUrl || !rawUrl.trim()) return null;
        let url = rawUrl.trim();
        let id = null;

        let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match) id = match[1];

        if (!id) {
            match = url.match(/id=([a-zA-Z0-9_-]+)/);
            if (match) id = match[1];
        }

        if (id) {
            return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
        }

        if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
            return url;
        }

        return null;
    }

    // --- BUILD TABLE ---
    function initTable(data) {
        console.log("Step 3: initTable called with data:", data);

        // 1. VALIDATE DATA
        if (!Array.isArray(data)) {
            $('#loading').html('Error: Data format is incorrect. (Not an Array)').css('color', 'red');
            console.error("Data is not an array", data);
            return;
        }
        
        if (data.length === 0) {
            $('#loading').html('Sheet is empty or name is wrong.').css('color', 'red');
            return;
        }

        // 2. PREPARE HEADERS
        const headers = Object.keys(data[0]);
        console.log("Step 4: Headers found:", headers);

        // 3. DESTROY OLD TABLE (Crucial Step)
        if ($.fn.dataTable.isDataTable('#dataTable')) {
            console.log("Step 5: Destroying old table...");
            $('#dataTable').DataTable().destroy();
            $('#dataTable').empty(); 
        }

        // 4. BUILD HTML STRUCTURE
        let tableHtml = '<thead><tr>';
        headers.forEach(h => {
            tableHtml += `<th>${h}</th>`;
        });
        tableHtml += '</tr></thead><tbody></tbody>';
        $('#dataTable').html(tableHtml);

        // 5. DATATABLES COLUMN CONFIG
        const columnsConfig = headers.map(key => {
            return {
                data: key,
                render: function(data, type, row) {
                    if (!data) return "";
                    
                    let rawVal = data.toString();
                    let imgUrl = getImageUrl(rawVal);

                    if (imgUrl) {
                        return `<img src="${imgUrl}" class="table-img" onclick="zoomImage('${imgUrl}')" onerror="this.outerHTML='<span class=\\'img-error\\'>Image Error</span>'">`;
                    }

                    if (rawVal.toLowerCase() === 'no image') {
                        return `<span class="no-image">No Image</span>`;
                    }

                    return rawVal;
                }
            };
        });

        // 6. INITIALIZE DATATABLES
        console.log("Step 6: Initializing DataTables...");
        dataTable = $('#dataTable').DataTable({
            data: data,
            columns: columnsConfig,
            dom: 't',
            paging: false,
            info: false,
            ordering: true,
            searching: true,
            initComplete: function() {
                console.log("Step 7: DataTables Init Complete.");
                $('#loading').hide(); // Hide loading ONLY after success
            }
        });
    }

    // --- MODAL ZOOM ---
    function zoomImage(src) {
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = "flex";
        modalImg.src = src;
    }

    // --- FETCH DATA ---
    async function fetchSheetData() {
        console.log("Step 1: Fetching data from:", DATA_URL);
        $('#loading').show().html('Loading Data...');
        
        try {
            const response = await fetch(DATA_URL);
            console.log("Step 2: Response received. Status:", response.status);
            
            const data = await response.json();
            
            initTable(data);

        } catch (error) {
            console.error('Catch Error:', error);
            $('#loading').html('Error loading data. Check Console (F12).').css('color', 'red');
        }
    }

    $(document).ready(function() {
        fetchSheetData();
        setInterval(fetchSheetData, 30000); // Refresh every 30s

        $('#customSearch').on('keyup clear', function() {
            if ($.fn.dataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable().search($(this).val()).draw();
            }
        });
    });
</script>
</body>
</html>
