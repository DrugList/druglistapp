<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Alert Medications</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f9; }

        /* Header Styling */
        .app-header {
            background-color: #d32f2f;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            /* NEW: Sticky Header Properties */
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Container for Title and Date */
        .title-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* UPDATED: Dynamic Font Size for Title */
        .app-header h1 {
            margin: 0;
            /* Min 18px, Preferred 4% of width, Max 24px */
            font-size: clamp(18px, 4vw, 24px);
            letter-spacing: 1px;
            line-height: 1.2;
        }

        /* Date Styling */
        #pageDate {
            font-size: clamp(12px, 2.5vw, 14px); /* Dynamic font size for date */
            opacity: 0.9;
            margin-top: 2px;
        }

        /* Container */
        .container { max-width: 1200px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }

        /* NEW: Definition Box Styling */
        .definition-box {
            background-color: #fff3e0; /* Light orange/warning background */
            border-left: 5px solid #d32f2f; /* Red accent bar */
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #5d4037;
            font-size: 15px;
            line-height: 1.6;
            display: none; /* Hidden by default until data loads */
        }

        /* Control Row Layout */
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;

            /* NEW: Sticky Control Row Properties */
            position: sticky;
            top: 68px; /* Height of the .app-header (approx) */
            background-color: white;
            z-index: 99;
            padding: 10px 0 20px 0; /* Added top/bottom padding for visual spacing */
            margin-left: -20px;  /* Extend background to container edge */
            margin-right: -20px;
            padding-left: 20px;  /* Align content back to container padding */
            padding-right: 20px;
        }

        /* Search Bar Wrapper */
        .search-wrapper { flex-grow: 1; min-width: 200px; }
        .custom-search-input {
            width: 100%; padding: 12px 20px; font-size: 16px; border: 2px solid #ddd; border-radius: 6px;
            box-sizing: border-box; transition: border-color 0.3s;
        }
        .custom-search-input:focus { border-color: #d32f2f; outline: none; }

        /* Download Group */
        .download-group { display: flex; align-items: center; gap: 10px; }
        .download-label { font-size: 14px; color: #555; font-weight: 600; }

        /* Button Styling */
        .header-btn {
            background-color: white; color: #d32f2f; padding: 10px 16px; border-radius: 4px;
            text-decoration: none; font-weight: bold; font-size: 14px; display: inline-flex;
            align-items: center; gap: 5px; transition: opacity 0.2s; border: 2px solid #d32f2f; cursor: pointer;
        }
        .header-btn:hover { background-color: #fff5f5; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Refresh Button */
        #refreshBtn { background-color: #2196f3; color: white; border-color: #2196f3; }
        #refreshBtn:hover { background-color: #1976d2; border-color: #1976d2; }

        /* Spinner */
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Table Styling */
        #dataTable { width: 100% !important; border-collapse: collapse; }
        #dataTable th { background-color: #f8f9fa; text-align: left; padding: 12px; border-bottom: 2px solid #ddd; }

        /* Standardized Paragraph Spacing */
        #dataTable td {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
            line-height: 1.5;
        }

        /* Desktop Column Width Optimization */
        #dataTable td:nth-child(1), #dataTable th:nth-child(1) {
            white-space: nowrap;
            width: 1%;
        }

        /* FIXED: Image column aligned to left */
        #dataTable td:nth-child(2), #dataTable th:nth-child(2) {
            width: 100px;
            white-space: nowrap;
            padding-left: 5px;
            text-align: left;
        }

        /* Image Styling */
        .table-img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; cursor: pointer; border: 1px solid #eee; transition: transform 0.2s; background-color: #f0f0f0; }
        .table-img:hover { transform: scale(1.05); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        /* FIXED: No-image/error text aligned to left */
        .no-image, .img-error { color: #999; font-style: italic; font-size: 0.9em; display: block; text-align: left; }
        .img-error { color: #d32f2f; cursor: help; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 8px; }

        /* --- RESPONSIVE FIX FOR MOBILE DEVICES --- */
        @media (max-width: 768px) {
            /* Header: Center items on mobile */
            .app-header { padding: 15px; }
            .header-content { flex-direction: column; gap: 5px; }
            .title-block { align-items: center; } /* Center title text */

            /* Container: Reduce margin/padding */
            .container { margin: 10px; padding: 15px; }

            /* Controls: Stack them vertically */
            .control-row {
                flex-direction: column;
                align-items: stretch;
                
                /* Mobile Sticky Adjustments */
                top: 75px; /* Adjusted for potentially taller mobile header */
                margin-left: -15px; /* Extend to mobile container edge */
                margin-right: -15px;
                padding-left: 15px;
                padding-right: 15px;
            }
            .search-wrapper { width: 100%; }
            /* Center buttons below search */
            .button-group, .download-group { justify-content: center; margin-top: 10px; }

            /* Table: Allow text wrapping so it fits screen */
            #dataTable td:nth-child(1), #dataTable th:nth-child(1) {
                white-space: normal !important; /* Allows long names to wrap */
                width: auto !important;         /* Fills available space */
            }

            /* Images: Slightly smaller on mobile */
            .table-img { width: 60px; height: 60px; }
            #dataTable td:nth-child(2), #dataTable th:nth-child(2) {
                width: 70px !important; /* Adjust column to match smaller image */
            }
        }
    </style>
</head>
<body>

<div class="app-header">
    <div class="header-content">
        <!-- Wrapped Title and Date in a block -->
        <div class="title-block">
            <h1 id="pageTitle">HIGH ALERT MEDICATIONS</h1>
            <div id="pageDate"></div>
        </div>
    </div>
</div>

<div class="container">

    <!-- NEW: Definition Box -->
    <div id="pageDefinition" class="definition-box"></div>

    <!-- CONTROL ROW -->
    <div class="control-row">
        <div class="search-wrapper">
            <input type="text" id="customSearch" class="custom-search-input" placeholder="Search medication name...">
        </div>

        <button id="refreshBtn" onclick="forceRefresh()" class="header-btn">
            <span class="material-icons" style="font-size: 18px;">refresh</span>
            Refresh
        </button>

        <div class="download-group">
            <span class="download-label">Muat turun:</span>
            <a id="pdfButton" href="#" target="_blank" class="header-btn" style="display: none;">
                <span class="material-icons" style="font-size: 18px;">picture_as_pdf</span>
                PDF
            </a>
        </div>
    </div>

    <div id="loading" style="text-align:center; padding: 20px; font-weight: bold;">Initializing...</div>

    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="modalImg">
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    // --- CONFIG ---
    const SHEET_ID = '1J0kxAA9hRf0kGI4SnUUPr_R7Y1PCGXEMBabkxTcSE8M';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0&t=`;

    const CACHE_KEY = 'medAppCache_v4'; // Incremented cache key to ensure fresh load for new feature
    // UPDATED: Added CONFIG_DEFINITION to the list of config columns
    const CONFIG_COLUMNS = ['CONFIG_TITLE', 'CONFIG_PDF', 'CONFIG_DATE', 'CONFIG_DEFINITION'];
    let dataTable;

    // --- IMAGE URL PARSER ---
    function getImageUrl(rawUrl) {
        if (!rawUrl || !rawUrl.trim()) return null;
        let url = rawUrl.trim();
        let id = null;

        let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match) id = match[1];
        if (!id) { match = url.match(/id=([a-zA-Z0-9_-]+)/); if (match) id = match[1]; }

        if (id) return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
        if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) return url;
        return null;
    }

    function getPdfViewUrl(rawUrl) {
        if (!rawUrl || !rawUrl.trim()) return null;
        let url = rawUrl.trim();
        let id = null;
        let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match) id = match[1];
        if (!id) { match = url.match(/id=([a-zA-Z0-9_-]+)/); if (match) id = match[1]; }
        if (id) return `https://drive.google.com/file/d/${id}/view`;
        return url;
    }

    // --- BUILD TABLE ---
    function initTable(data) {
        if (!Array.isArray(data) || data.length === 0) {
            if (!$.fn.dataTable.isDataTable('#dataTable')) {
                $('#loading').html('No data found.').css('color', 'red');
            }
            return;
        }

        const firstRow = data[0];

        // Set Page Title
        if (firstRow['CONFIG_TITLE']) {
            $('#pageTitle').text(firstRow['CONFIG_TITLE']);
            document.title = firstRow['CONFIG_TITLE'];
        }

        // Set Page Date
        if (firstRow['CONFIG_DATE']) {
            $('#pageDate').text(firstRow['CONFIG_DATE']);
        } else {
            $('#pageDate').text('');
        }

        // NEW: Set Definition
        if (firstRow['CONFIG_DEFINITION']) {
            $('#pageDefinition').html(firstRow['CONFIG_DEFINITION']).show();
        } else {
            $('#pageDefinition').hide();
        }

        // Set PDF Link
        if (firstRow['CONFIG_PDF']) {
            const pdfUrl = getPdfViewUrl(firstRow['CONFIG_PDF']);
            if (pdfUrl) $('#pdfButton').attr('href', pdfUrl).show();
        }

        let allHeaders = Object.keys(firstRow);
        // Filters out CONFIG columns so they don't become table headers
        let tableHeaders = allHeaders.filter(h => !CONFIG_COLUMNS.includes(h));

        if ($.fn.dataTable.isDataTable('#dataTable')) {
            $('#dataTable').DataTable().clear().destroy();
            $('#dataTable').empty();
        }

        let tableHtml = '<thead><tr>';
        tableHeaders.forEach(h => { tableHtml += `<th>${h}</th>`; });
        tableHtml += '</tr></thead><tbody></tbody>';
        $('#dataTable').html(tableHtml);

        const columnsConfig = tableHeaders.map(key => {
            return {
                data: key,
                render: function(data, type, row) {
                    if (!data) return "";
                    let rawVal = data.toString();
                    let imgUrl = getImageUrl(rawVal);
                    if (imgUrl) return `<img src="${imgUrl}" class="table-img" onclick="zoomImage('${imgUrl}')" onerror="this.outerHTML='<span class=\\'img-error\\'>Image Error</span>'">`;
                    if (rawVal.toLowerCase() === 'no image') return `<span class="no-image">No Image</span>`;
                    return rawVal;
                }
            };
        });

        dataTable = $('#dataTable').DataTable({
            data: data,
            columns: columnsConfig,
            dom: 't', paging: false, info: false, ordering: true, searching: true,
            initComplete: function() {
                $('#loading').hide();
                $('#refreshBtn .material-icons').removeClass('spin');
            }
        });

        const currentSearch = $('#customSearch').val();
        if(currentSearch) dataTable.search(currentSearch).draw();
    }

    function zoomImage(src) {
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = "flex";
        modalImg.src = src;
    }

    // --- DATA FETCHING ---
    async function fetchSheetData(force = false) {
        const now = new Date().getTime();
        const cachedRaw = localStorage.getItem(CACHE_KEY);
        let cachedData = null;

        if (cachedRaw && !force) {
            try {
                cachedData = JSON.parse(cachedRaw).data;
                initTable(cachedData);
                $('#loading').hide();
            } catch (e) { console.error(e); }
        }

        if (force) {
            $('#refreshBtn .material-icons').addClass('spin');
            if(!cachedData) $('#loading').show().text('Refreshing...');
        }

        const url = CSV_URL + now;

        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
            const data = result.data;

            localStorage.setItem(CACHE_KEY, JSON.stringify({ timestamp: now, data: data }));
            initTable(data);

        } catch (error) {
            console.error('Network Error:', error);
            if (!cachedData) $('#loading').html('Error loading data.').css('color', 'red');
            $('#refreshBtn .material-icons').removeClass('spin');
        }
    }

    function forceRefresh() { fetchSheetData(true); }

    $(document).ready(function() {
        fetchSheetData();
        setInterval(() => fetchSheetData(false), 300000);
        $('#customSearch').on('keyup clear', function() {
            if ($.fn.dataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable().search($(this).val()).draw();
            }
        });
    });
</script>
</body>
</html>
