<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Alert Medications</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f4f4f9; }
        
        /* Header Styling */
        .app-header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .app-header h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        .app-header .material-icons { font-size: 32px; }

        /* Container */
        .container { max-width: 1200px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }

        /* Custom Search Bar */
        .custom-search-wrapper { margin-bottom: 20px; }
        .custom-search-input {
            width: 100%; 
            padding: 12px 20px; 
            font-size: 16px; 
            border: 2px solid #ddd; 
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .custom-search-input:focus { border-color: #d32f2f; outline: none; }

        /* Table Styling */
        #dataTable { width: 100% !important; border-collapse: collapse; }
        #dataTable th { background-color: #f8f9fa; text-align: left; padding: 12px; border-bottom: 2px solid #ddd; }
        #dataTable td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        /* Image Styling */
        .table-img { 
            width: 80px; height: 80px; object-fit: cover; border-radius: 4px; cursor: pointer; 
            border: 1px solid #eee; transition: transform 0.2s; background-color: #f0f0f0;
        }
        .table-img:hover { transform: scale(1.05); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        /* No Image / Error placeholders */
        .no-image, .img-error { color: #999; font-style: italic; font-size: 0.9em; display: block; text-align: center; }
        .img-error { color: #d32f2f; cursor: help; }

        /* Modal for Zoom */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        .modal-content { max-width: 90%; max-height: 90%; border-radius: 8px; }

        /* Text column styling */
        .med-name { font-weight: 700; color: #222; }
        .other-data { font-size: 14px; color: #555; }
    </style>
</head>
<body>

<div class="app-header">
    <span class="material-icons">warning</span>
    <h1>HIGH ALERT MEDICATIONS</h1>
</div>

<div class="container">
    <!-- Custom Search Input -->
    <div class="custom-search-wrapper">
        <input type="text" id="customSearch" class="custom-search-input" placeholder="Search medication name...">
    </div>

    <div id="loading" style="text-align:center; padding: 20px;">Loading Data...</div>

    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<div id="imgModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="modalImg">
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
    // --- CONFIG ---
    const SHEET_ID = '1J0kxAA9hRf0kGI4SnUUPr_R7Y1PCGXEMBabkxTcSE8M';
    const SHEET_NAME = 'Sheet1';

    // Using opensheet.elk.sh (your public sheet must be "Anyone with the link")
    const DATA_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

    let dataTable;

    // --- IMAGE URL PARSER (THUMBNAIL METHOD) ---
    function getImageUrl(rawUrl) {
        if (!rawUrl || !rawUrl.trim()) return null;
        
        let url = rawUrl.trim();
        let id = null;

        // Case 1: drive.google.com/file/d/ID/...
        let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
        if (match) id = match[1];

        // Case 2: drive.google.com/open?id=ID
        if (!id) {
            match = url.match(/id=([a-zA-Z0-9_-]+)/);
            if (match) id = match[1];
        }

        // If we found a Google Drive ID, use thumbnail URL
        if (id) {
            // This is the same pattern your Apps Script uses
            return `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
        }

        // Case 3: Standard image link (ends in image extension)
        if (url.match(/\.(jpeg|jpg|gif|png|webp)$/i)) {
            return url;
        }

        return null;
    }

    // --- BUILD TABLE FROM JSON ARRAY ---
    function initTable(data) {
        if (!data || !data.length) {
            $('#loading').html('No data found in sheet.');
            return;
        }

        // 1) Determine headers from the first object keys
        const headers = Object.keys(data[0]);

        // 2) Build header HTML
        const thead = $('#dataTable thead');
        thead.empty();
        headers.forEach(h => thead.append(`<th>${h}</th>`));

        // 3) Build rows
        const rows = data.map(rowObj => {
            return headers.map((col, index) => {
                const rawVal = rowObj[col] || "";
                const imgUrl = getImageUrl(rawVal);

                // First column (medication name) gets bold styling
                const cssClass = (index === 0) ? "med-name" : "other-data";

                if (imgUrl) {
                    return `<img src="${imgUrl}" class="table-img" onclick="zoomImage('${imgUrl}')" onerror="this.outerHTML='<span class=\\'img-error\\' title=\\'Image link found but could not load. Check Drive Permissions.\\'>Image Error</span>'">`;
                }

                // If cell explicitly says "No Image"
                if (rawVal.toLowerCase() === 'no image') {
                    return `<span class="no-image">No Image</span>`;
                }

                return `<div class="${cssClass}">${rawVal}</div>`;
            });
        });

        // 4) Initialize (or update) DataTable
        if ($.fn.dataTable.isDataTable('#dataTable')) {
            $('#dataTable').DataTable().clear().rows.add(rows).draw();
        } else {
            dataTable = $('#dataTable').DataTable({
                data: rows,
                columns: headers.map(h => ({ title: h })),
                dom: 't',          // only table, no default search/length/info
                paging: false,
                info: false,
                ordering: true,
                searching: true    // we still use internal search, just hidden
            });
        }

        $('#loading').hide();
    }

    // --- MODAL ZOOM ---
    function zoomImage(src) {
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = "flex";
        modalImg.src = src;
    }

    // --- FETCH SHEET DATA ---
    async function fetchSheetData() {
        try {
            const response = await fetch(DATA_URL);
            const data = await response.json();  // opensheet returns JSON directly
            initTable(data);
            $('#loading').hide();
        } catch (error) {
            console.error('Error:', error);
            $('#loading').html('Error loading data. Check console.');
        }
    }

    $(document).ready(function() {
        // Initial load
        fetchSheetData();

        // Auto refresh every 30 seconds
        setInterval(fetchSheetData, 30000);

        // --- CONNECT CUSTOM SEARCH BAR TO DATATABLES SEARCH ---
        $('#customSearch').on('keyup clear', function() {
            if ($.fn.dataTable.isDataTable('#dataTable')) {
                $('#dataTable').DataTable().search($(this).val()).draw();
            }
        });
    });
</script>
</body>
</html>
